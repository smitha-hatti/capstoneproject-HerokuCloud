	<h3>
		<strong>Order Summary</strong>
	</h3>
	<table>
		<thead>
			<tr>
				<td><strong>Item Name</strong></td>
				<td class="text-right"><strong>Size Ordered</strong></td>
				<td class="text-center"><strong>Item Quantity</strong></td>
				<td class="text-center"><strong>Item Price</strong></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cartItem : ${cartItemsByUserID}">
				<td><span data-th-text="${cartItem.itemName}"></span></td>
				<td><span data-th-text="${cartItem.sizeOrdered}"></span></td>
				<td class="text-center" data-th-text="${cartItem.qtyOrdered}"></td>
				<td th:inline="text">$ [[${cartItem.itemTotal}]]</td>				
			</tr>
			<tr>
				<td class="highrow"></td>
				<td class="highrow"></td>
				<td class="highrow text-center"><strong>Grand total</strong></td>
<!--  				<td class="text-center" data-th-text = "${grandTotal}"></td>  -->
 				<td th:inline="text">$ [[${grandTotal}]]</td>
			</tr>
		</tbody>
	</table>
