<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="fragment/header :: common-header" />

<body>
	<div th:replace="fragment/header :: navbar"></div>
	<div class="container">
		
		<h1><font size="20"><center>One Stop Shoppe</center></font></h1>
		<p><font size="6"><center> We are widely known as the quintessential American clothing company</center></font></p>
		</br>
		</br>


		<div class="panel panel-default" style="margin-top: 20px;">
			<div class="panel-body">
				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img class="img-responsive item" src="/image/CarouselImage-1.jpg"
								alt="..." />

						</div>
						<div class="item">
							<img class="img-responsive item" src="/image/CarouselImage-2.jpg"
								style="width: 100%;" alt="..." />

						</div>
						<div class="item">
							<img class="img-responsive item" src="/image/CarouselImage-3.jpg"
								style="width: 100%;" alt="..." />

						</div>
						<div class="item">
							<img class="img-responsive item" src="/image/CarouselImage-4.jpg"
								style="width: 100%;" alt="..." />

						</div>

					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
